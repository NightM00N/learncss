<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_relative</title>
    <style>
        .relative1 {
            background-color: blue;
            position: relative;
            top: 15px;
        }
        .relative2 {
            background-color: green;
            position: relative;
            top: 0px;
        }
        .relative3 {
            background-color: red;
            position: relative;
            top: 0px;
        }
        .relative4 {
            background-color: yellow;
            position: relative;
            top: -15px;
        }
    </style>
</head>
<body>
<div class="relative1">relative1</div>
<div class="relative2">relative2</div>
<div class="relative3">relative3</div>
<div class="relative4">relative4</div>
</body>
</html>
